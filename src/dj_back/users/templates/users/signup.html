{% extends 'dj_back/base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <h2>Sign up</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Sign up</button>
        </form>
    {% endif %}
{% endblock %}
