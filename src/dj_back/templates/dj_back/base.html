<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="w3-bar w3-teal w3-mobile">
        {% block baritem %}
        {% endblock %}
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-right"><p>Logout</p></a>
            <div class="w3-bar-item w3-right"><p>{{ user.username }}</p></div>
        {% endif %}
    </div>
    <div class="w3-container w3-margin-top w3-mobile">
    {% block body %}
    {% endblock %}
    </div>
</body>
</html>
